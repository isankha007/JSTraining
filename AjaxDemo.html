<script src="jquery-3.6.0.min.js"></script>

$(document).ready(function(){
  $("#btn2").click(function(){
    $("#div1").load("https://www.w3.org/TR/PNG/iso_8859-1.txt");
  });
});


$(document).ready(function(){
  $("#btn1").click(function(){
    $.get("https://gorest.co.in/public/v2/posts", function(data, status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});

$(document).ready(function(){
  $("#btn3").click(function(){
    $.ajax({
    url: "https://dummy.restapiexample.com/api/v1/create",
    type: "POST",
    dataType: "json",
    data: {"name": "morpheus", "job": "leader"},
    success: function(data){
        console.log(data);
    },
    error: function(error){
         console.log("Error:");
         console.log(error);
    }
});

});
